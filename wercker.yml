box: node
build:
  steps:
    - npm-install
    - npm-test
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $HOSTNAME
    - add-ssh-key:
        keyname: SSH
    - script:
        name: Push to dokku
        code: |
          git remote add dokku dokku@$HOSTNAME:$APP
          git push --force dokku HEAD:master
